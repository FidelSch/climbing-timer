<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Climbing Timer</title>
    <style>
        #time {
            font-size: 70vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
            
        .container {
            height: 95vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <audio id="singleBeep">
        <source src="single-beep.wav" type="audio/wav">
        <source src="single-beep.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1 id="time"></h1>
    </div>
    <script>
        var singleBeep = document.getElementById("singleBeep"); 
        
        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10)
                seconds = parseInt(timer % 60, 10);
        
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                console.log(timer);
        
                display.textContent = minutes + ":" + seconds;
                if (timer == 230 || timer < 3) {
                    singleBeep.play();
                }
        
                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }
        
        window.onload = function () {
            var fourMinutes = 60 * 4,
                display = document.querySelector('#time');
            startTimer(fourMinutes, display);
        };
    </script>
</body>
</html>
